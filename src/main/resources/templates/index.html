<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Library Management System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- JavaScript -->
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<main class="main-content">
    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Welcome to the Library Management System!</h2>
        <p>Discover thousands of books and manage your reservations with ease.</p>
        <a th:href="@{/books}" class="btn">Browse Books</a>
    </section>

    <!-- Featured Books -->
    <section class="featured-books">
        <h3>Featured Books</h3>
        <div class="books-container">
            <div class="book-card" th:each="book : ${featuredBooks}">
                <h4 th:text="${book.title}">Book Title</h4>
                <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
                <p><strong>Genre:</strong> <span th:text="${book.genre}">Genre</span></p>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn">View Details</a>
            </div>
        </div>
    </section>
</main>

<div th:replace="fragments :: footer"></div>

</body>
</html>
