<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="@{/js/script.js}" defer></script>

</head>
<body>
<header class="header">
    <div class="container">
        <h1>Library Management System</h1>
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/books}">Books</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/login}">Log In</a></li>

            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Please log in to access the system</p>
        <div class="login-columns">
            <!-- User Login -->
            <div class="login-column">
                <h3>User Login</h3>
                <form onsubmit="handleLogin('user'); return false;">
                    <div class="form-group">
                        <label for="user-mail">Mail</label>
                        <input type="text" id="user-mail" name="mail" placeholder="Enter your mail" required>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Log In as User</button>
                </form>
                <p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>
            </div>
            <!-- Admin Login -->
            <div class="login-column">
                <h3>Admin Login</h3>
                <form onsubmit="handleLogin('admin'); return false;">
                    <div class="form-group">
                        <label for="admin-mail">Mail</label>
                        <input type="text" id="admin-mail" name="mail" placeholder="Enter your admin mail" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Log In as Admin</button>
                </form>
            </div>
        </div>
    </div>
</main>
<form onsubmit="simulateLogin(); return false;">
    <button type="submit" class="btn">Simulate Log In</button>
</form>

<script>
    function simulateLogin() {
        localStorage.setItem("isLoggedIn", true);
        alert("You are now logged in!");
        window.location.href = "index.html";
    }
</script>

<footer class="footer">
    <p>Â© 2024 Library Management System. All rights reserved.</p>
</footer>
</body>
</html>
