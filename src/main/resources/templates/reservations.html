<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Library Management System</h1>
        <nav class="navbar">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/books}">Books</a></li>
                <li><a th:href="@{/reservations}" class="active">Reservations</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/login}">Log In</a></li>
                <li th:if="${loggedIn}"><a href="#" onclick="logout()">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="reservations-section">
        <h2>My Reservations</h2>
        <p>View and manage your book reservations.</p>

        <!-- Thymeleaf ile dinamik veri gösterimi -->
        <table>
            <thead>
            <tr>
                <th>Book Title</th>
                <th>Reservation Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf kullanarak rezervasyon listesi -->
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.bookTitle}">Book Title</td>
                <td th:text="${reservation.date}">2024-12-15</td>
                <td th:text="${reservation.status}">Pending</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="footer">
    <p>© 2024 Library Management System. All rights reserved.</p>
</footer>
</body>
</html>
