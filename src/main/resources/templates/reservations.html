<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body>

<div th:replace="fragments :: navbar"></div>


<main class="main-content">
    <div class="reservations-section">
        <h2>My Reservations</h2>
        <p>View and manage your book reservations.</p>

        <!-- Thymeleaf ile dinamik veri gÃ¶sterimi -->
        <table>
            <thead>
            <tr>
                <th>Book Title</th>
                <th>Reservation Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf kullanarak rezervasyon listesi -->
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.bookTitle}">Book Title</td>
                <td th:text="${reservation.date}">2024-12-15</td>
                <td th:text="${reservation.status}">Pending</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="fragments :: footer"></div>

</body>
</html>
